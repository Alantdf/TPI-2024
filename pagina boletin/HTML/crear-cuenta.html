<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Cuenta - Colegio Provincial Dr. Ernesto Guevara</title>
    <link rel="stylesheet" href="CSS/css crear cuenta.css">
</head>
<body style="background-image: url('Imagenes/fondo.PNG');">

    <header>
        <div class="logo">
            <a href="inicio admin.html">
                <img src="Imagenes/guevara.png" alt="Logo Colegio">
            </a>
        </div>
        <div class="header-text">
            <h2>Colegio Provincial Dr. Ernesto Guevara</h2>
            <p>Crear cuenta</p>
        </div>
        <div class="perfil">
            <img src="Imagenes/perfil.png" alt="Foto de Perfil">
        </div>
    </header>


    <div class="container">
        <h2>Crear Cuenta</h2>
        <form action="/crear-cuenta" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="curso">Curso:</label>
                <select id="curso" name="curso" required>
                    <option value="" disabled selected>Selecciona un curso</option>
                    <option value="1">7° 1ª</option>
                    <option value="2">7° 2ª</option>
                    <option value="3">7° 3ª</option>
                    <option value="4">6° 1ª</option>
                    <!-- Añade más opciones aquí -->
                </select>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <div class="form-group">
                <label for="gmail">Gmail:</label>
                <input type="email" id="gmail" name="gmail" required>
            </div>
            <div class="form-group">
                <button type="submit">Crear Cuenta</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="contactanos">
            <!-- Información de contacto -->
        </div>
    </footer>
</body>
</html>
