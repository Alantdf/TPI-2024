<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletín Digital - Colegio Provincial Dr. Ernesto Guevara</title>
    <link rel="stylesheet" href="css style.css">
</head>
<body style="background-image: url('fondo.PNG');">

    <header>
        <div class="logo">
            <img src="guevara.png" alt="Logo Colegio">
        </div>
        <div class="header-text">
            <h2>Colegio Provincial Dr. Ernesto Guevara</h2>
            <p>Iniciar sesión</p>
        </div>
        <div class="perfil">
            <img src="perfil.png" alt="Foto de Perfil">
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="inicio-sesion">
        <div class="body-card">
            <h2>Iniciar sesión</h2>
            <form>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario">
                <br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
                <br>
                <br>
                <button type="submit">Ingresar</button>
            </form>
            <br>
            <div class="links">
                <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                <p class="create-account"><a href="#">Crea una cuenta</a></p>
            </div>
        </div>
    </div>
    <footer>
        <div class="contactanos">

        </div>
    </footer>
</body>
</html>
